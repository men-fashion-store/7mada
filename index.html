<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROSSIA - Smart Cashier</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #f4f1ea;        
            --card-bg: #ffffff;        
            --primary-dark: #2c2c2c;   
            --accent-red: #a83f39;     
            --line-color: #e5e5e5;     
            --gold-touch: #c5a059;     
            --price-green: #2e7d32;    
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--primary-dark);
            margin: 0;
            padding: 20px 20px 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- ÿßŸÑŸáŸäÿØÿ± ŸàÿßŸÑŸÑŸàÿ¨Ÿà --- */
        .header-container { 
            margin-bottom: 25px; 
            text-align: center; 
            margin-top: 20px;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            position: relative;
        }

        .main-logo-text { 
            font-size: 55px; 
            font-weight: 900; 
            color: var(--primary-dark); 
            letter-spacing: -2px;
            line-height: 1;
        }
        
        .logo-dot { color: var(--accent-red); }

        .logo-sub { 
            font-size: 14px; 
            font-weight: 600; 
            color: var(--accent-red); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-top: 5px;
        }

        .cup-icon { width: 45px; height: 45px; fill: var(--primary-dark); }

        /* --- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿπŸÖŸÑ --- */
        .notebook {
            width: 100%; max-width: 600px;
            background: transparent;
            min-height: 400px;
            position: relative;
        }

        /* --- ŸÉÿßÿ±ÿ™ ÿßŸÑÿ¥ÿÆÿµ --- */
        .person-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.2s;
            animation: slideIn 0.4s ease-out;
            border-top: 4px solid var(--accent-red);
        }
        .person-card:hover { transform: translateY(-2px); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--line-color); padding-bottom: 12px; margin-bottom: 15px;
        }
        .name-input {
            border: none; background: transparent; font-size: 22px; font-weight: 800;
            color: var(--primary-dark); width: 100%; outline: none;
            font-family: 'Cairo', sans-serif;
        }
        
        .delete-user-btn {
            background: #fff0f0; border: none; color: var(--accent-red); 
            cursor: pointer; font-size: 20px; width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .delete-user-btn:hover { background: var(--accent-red); color: white; }

        .item-row {
            display: flex; gap: 10px; align-items: center; margin-bottom: 10px;
            background: #fcfcfc; padding: 5px; border-radius: 8px;
        }
        .item-name {
            flex: 2; border: 1px solid transparent; border-bottom: 1px solid #eee;
            padding: 8px; font-family: 'Cairo', sans-serif; font-size: 15px; outline: none;
            background: transparent; color: #444; font-weight: 600;
        }
        .item-name:focus { border-bottom-color: var(--accent-red); }
        
        .item-price {
            flex: 1; border: 1px solid transparent; border-bottom: 1px solid #eee;
            padding: 8px; font-family: 'Cairo', sans-serif; font-size: 16px; outline: none;
            background: transparent; text-align: center; color: var(--price-green); font-weight: bold;
        }
        .item-price:focus { border-bottom-color: var(--price-green); }

        .btn-remove-item {
            color: #bbb; background: none; border: none; cursor: pointer; font-size: 18px; padding: 0 5px;
        }
        .btn-remove-item:hover { color: var(--accent-red); }

        .card-actions { 
            display: flex; justify-content: space-between; align-items: center; margin-top: 15px; 
            padding-top: 10px; border-top: 1px dashed var(--line-color);
        }
        
        .btn-add-item {
            background: var(--primary-dark); color: white; border: none; padding: 8px 18px;
            border-radius: 8px; font-size: 13px; cursor: pointer; font-family: 'Cairo';
            transition: 0.2s;
        }
        .btn-add-item:hover { background: var(--accent-red); }
        
        .user-total { font-size: 15px; font-weight: 700; color: #666; }
        .user-total span { color: var(--primary-dark); font-size: 20px; font-weight: 900; margin-right: 5px; }

        .main-actions { 
            display: flex; justify-content: center; gap: 20px; margin-top: 30px; margin-bottom: 50px;
        }
        .btn-circle {
            width: 60px; height: 60px; border-radius: 20px; border: none; color: white;
            font-size: 28px; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .add-user-btn { background-color: var(--primary-dark); }
        .camera-btn { background-color: var(--accent-red); font-size: 24px; }
        .btn-circle:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        .floating-footer {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(44, 44, 44, 0.95); color: white;
            padding: 15px 35px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            display: flex; align-items: center; gap: 20px;
            z-index: 100; min-width: 300px; justify-content: space-between;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .total-amount { font-size: 28px; font-weight: 900; color: #fff; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div id="app-content" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        
        <div class="header-container">
            <div class="logo-wrapper">
                <svg class="cup-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.5 3H6c-1.1 0-2 .9-2 2v5.71c0 3.83 2.95 7.18 6.78 7.29 3.96.12 7.22-3.06 7.22-7v-1h.5c1.93 0 3.5-1.57 3.5-3.5S20.43 3 18.5 3zM16 8.99c0 2.8-2.2 5.02-5 5.02s-5-2.21-5-5.02V5h10v3.99zM18.5 8h-.5V5h.5c.83 0 1.5.67 1.5 1.5S19.33 8 18.5 8zM2 21h20v2H2z" fill="currentColor"/>
                </svg>
                <div class="main-logo-text">ROSSIA<span class="logo-dot">.</span></div>
            </div>
            <div class="logo-sub">Premium Coffee System</div>
        </div>

        <div class="notebook" id="capture-area">
            <div id="users-container"></div>
            
            <div class="main-actions" data-html2canvas-ignore="true">
                <button onclick="addNewUser()" class="btn-circle add-user-btn" title="ÿ¥ÿÆÿµ ÿ¨ÿØŸäÿØ">+</button>
                <button onclick="takeScreenshot()" class="btn-circle camera-btn" title="ÿ≠ŸÅÿ∏ ÿßŸÑŸÅÿßÿ™Ÿàÿ±ÿ©">üì∏</button>
            </div>
        </div>

        <div class="floating-footer">
            <div style="display:flex; flex-direction:column; align-items:flex-start;">
                <span style="font-size: 12px; opacity: 0.7; text-transform:uppercase;">Grand Total</span>
                <span style="font-size: 14px; font-weight:bold;">ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä</span>
            </div>
            <div style="display:flex; align-items:baseline; gap:5px;">
                <span id="grand-total" class="total-amount">0</span>
                <span style="font-size: 14px; color: var(--gold-touch);">EGP</span>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <script>
        // ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ÿßŸÑÿ¨ÿØŸäÿØÿ© ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÖÿ¥ÿ±Ÿàÿπ rossia-eebc7
        const firebaseConfig = {
            apiKey: "AIzaSyBdONnA1oD-7urCeAK99l5i3WVGkit7OK8",
            authDomain: "rossia-eebc7.firebaseapp.com",
            databaseURL: "https://rossia-eebc7-default-rtdb.firebaseio.com",
            projectId: "rossia-eebc7",
            storageBucket: "rossia-eebc7.firebasestorage.app",
            messagingSenderId: "926867373358",
            appId: "1:926867373358:web:7cdad5ea5e5bdfd34b4ebf",
            measurementId: "G-Y09FGPTZ1W"
        };

        let db;
        const popSound = new Audio("http://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3");

        window.onload = function() {
            initFirebase();
        };

        function initFirebase() {
            if (!firebase.apps.length) {
                // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑÿßÿ™ ŸÉŸÖÿß ÿ∑ŸÑÿ®ÿ™
                firebase.analytics(); 

                // ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (ŸÖÿ≥ÿßÿ± orders_v1)
                db.ref('orders_v1').on('value', (snapshot) => {
                    const data = snapshot.val();
                    renderAll(data);
                });
            }
        }

        function renderAll(data) {
            const container = document.getElementById('users-container');
            let grandTotal = 0;

            if (!data) {
                container.innerHTML = "<p style='text-align:center; color:#999; margin-top:50px; font-weight:bold;'>ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸÅÿßÿ±ÿ∫ÿ©.. ÿßÿ®ÿØÿ£ ÿ®ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÖŸäŸÑ (+)</p>";
                document.getElementById('grand-total').innerText = "0";
                return;
            }

            if(container.innerHTML.includes("ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸÅÿßÿ±ÿ∫ÿ©")) container.innerHTML = "";

            Object.keys(data).forEach(userId => {
                const user = data[userId];
                
                let userTotal = 0;
                if(user.items) {
                    Object.values(user.items).forEach(item => {
                        userTotal += Number(item.price) || 0;
                    });
                }
                grandTotal += userTotal;

                let card = document.getElementById(`card-${userId}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${userId}`;
                    card.className = 'person-card';
                    card.innerHTML = `
                        <div class="card-header">
                            <input type="text" id="name-${userId}" class="name-input" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿπŸÖŸäŸÑ..." oninput="updateName('${userId}', this.value)">
                            <button class="delete-user-btn" onclick="deleteUser('${userId}')" title="ÿ≠ÿ∞ŸÅ ÿßŸÑŸÉÿßÿ±ÿ™">√ó</button>
                        </div>
                        <div class="items-list" id="items-${userId}"></div>
                        <div class="card-actions">
                            <button class="btn-add-item" onclick="addItem('${userId}')">+ ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÑÿ®</button>
                            <div class="user-total">ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: <span id="total-${userId}">0</span></div>
                        </div>
                    `;
                    container.appendChild(card);
                    popSound.volume = 0.2;
                    popSound.play().catch(()=>{});
                }

                const nameInput = document.getElementById(`name-${userId}`);
                if (document.activeElement !== nameInput) nameInput.value = user.name || "";

                document.getElementById(`total-${userId}`).innerText = userTotal;

                const itemsContainer = document.getElementById(`items-${userId}`);
                const itemsData = user.items || {};
                
                Object.keys(itemsData).forEach(itemId => {
                    const item = itemsData[itemId];
                    let itemRow = document.getElementById(`item-${itemId}`);
                    
                    if(!itemRow) {
                        itemRow = document.createElement('div');
                        itemRow.id = `item-${itemId}`;
                        itemRow.className = 'item-row';
                        itemRow.innerHTML = `
                            <input type="text" class="item-name" id="iname-${itemId}" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿµŸÜŸÅ" oninput="updateItem('${userId}', '${itemId}')">
                            <input type="number" class="item-price" id="iprice-${itemId}" placeholder="ÿßŸÑÿ≥ÿπÿ±" oninput="updateItem('${userId}', '${itemId}')">
                            <button class="btn-remove-item" onclick="deleteItem('${userId}', '${itemId}')">√ó</button>
                        `;
                        itemsContainer.appendChild(itemRow);
                    }

                    const iName = document.getElementById(`iname-${itemId}`);
                    const iPrice = document.getElementById(`iprice-${itemId}`);
                    
                    if(document.activeElement !== iName) iName.value = item.text || "";
                    if(document.activeElement !== iPrice) iPrice.value = item.price || "";
                });

                const currentItemIds = Object.keys(itemsData);
                const domItems = itemsContainer.getElementsByClassName('item-row');
                for (let i = domItems.length - 1; i >= 0; i--) {
                    const id = domItems[i].id.replace('item-', '');
                    if(!currentItemIds.includes(id)) domItems[i].remove();
                }
            });

            const currentUserIds = Object.keys(data);
            const domCards = container.getElementsByClassName('person-card');
            for (let i = domCards.length - 1; i >= 0; i--) {
                const id = domCards[i].id.replace('card-', '');
                if(!currentUserIds.includes(id)) domCards[i].remove();
            }

            animateValue("grand-total", parseInt(document.getElementById("grand-total").innerText), grandTotal, 500);
        }

        // --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ™ŸÅÿßÿπŸÑ ŸÖÿπ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≥ÿßÿ± ŸÑŸÄ orders_v1) ---
        function addNewUser() {
            db.ref('orders_v1').push().set({ name: "", items: {} });
        }

        function updateName(userId, val) {
            db.ref(`orders_v1/${userId}`).update({ name: val });
        }

        function deleteUser(userId) {
            if(confirm("ÿ≠ÿ∞ŸÅ ÿßŸÑÿπŸÖŸäŸÑ ŸÜŸáÿßÿ¶ŸäÿßŸãÿü")) {
                db.ref(`orders_v1/${userId}`).remove();
            }
        }

        function addItem(userId) {
            db.ref(`orders_v1/${userId}/items`).push().set({ text: "", price: "" });
        }

        function updateItem(userId, itemId) {
            const text = document.getElementById(`iname-${itemId}`).value;
            const price = document.getElementById(`iprice-${itemId}`).value;
            db.ref(`orders_v1/${userId}/items/${itemId}`).update({ text: text, price: Number(price) });
        }

        function deleteItem(userId, itemId) {
            db.ref(`orders_v1/${userId}/items/${itemId}`).remove();
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const obj = document.getElementById(id);
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const timer = setInterval(function() {
                current += increment;
                obj.innerText = current;
                if (current == end) clearInterval(timer);
            }, Math.max(stepTime, 10));
        }

        function takeScreenshot() {
            const btn = document.querySelector('.camera-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚è≥";
            html2canvas(document.getElementById("capture-area"), {
                scale: 3, backgroundColor: "#f4f1ea", useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                const date = new Date();
                link.download = `Rossia-Order-${date.getHours()}-${date.getMinutes()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.innerHTML = originalText;
            });
        }
    </script>
</body>
</html>
